<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="login" method="POST">
        {% csrf_token %}
        <input type="username" name="username" class="input-box" placeholder="Name" /><br />
        <input type="password" name="password" class="input-box" placeholder="Password" /><br />
        <button type="submit" class="create-account">Create account</button>
    </form>
</body>

</html>
